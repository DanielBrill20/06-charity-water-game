<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Water Game</title>
    <!-- Google Fonts: Montserrat as fallback for Proxima Nova -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <!-- Top Bar: Only logo and message area for mobile -->
        <div id="top-bar">
            <div id="logo-area">
                <img src="img/cw_logo_horizontal.png" alt="Charity: water logo" id="logo">
            </div>
            <div id="message-area"></div>
        </div>

        <!-- Game Area -->
        <main id="game-area">
            <!-- Overlays injected here -->
        </main>

        <!-- Bottom Bar: Points, Lives, Timer (mobile only) -->
        <div id="bottom-bar">
            <div id="points"></div>
            <div id="lives"></div>
            <div id="timer"></div>
        </div>

        <script src="script.js"></script>
        
        <!-- Charity: water Footer -->
        <footer id="footer">
            <p>Learn more about <a href="https://www.charitywater.org/" target="_blank" rel="noopener">charity: water</a> or <a href="https://www.charitywater.org/donate" target="_blank" rel="noopener">donate now</a>.</p>
        </footer>
    </body>
</html>
